            html,body,div,video {
                margin: 0;
                padding: 0;
            }

            /* video background */
            #backgroundVideoContainer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .backgroundVideo {
                display: none;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }
            .backgroundVideoActive {
                display: flex;
            }

            /* front one page */
            #foldCover {
                position: relative;
                z-index: 1;
                width: 100%;
                min-height: 100vh;
                padding-bottom: 2rem;
                background-color: rgb(0, 0, 0, 0.7);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                p, h1, img {

                    color: #fff;

                    /* https://stackoverflow.com/questions/26634201/add-stroke-around-text-on-the-outside-with-css
                    .fancy-outer-stroke {
                        text-shadow:
                            -2px -2px 0 #000,
                            0   -2px 0 #000,
                            2px -2px 0 #000,
                            2px  0   0 #000,
                            2px  2px 0 #000,
                            0    2px 0 #000,
                            -2px  2px 0 #000,
                            -2px  0   0 #000;
                    }*/
                }
                .section {
                    width: 80%;
                    max-width: 350px;
                    padding: 15px 25px;
                    color: #fff;
                    font-weight: 1000;
                    display: inline-block;
                    text-decoration: none;
                    text-transform: uppercase;
                    font-family: Arial, Helvetica, sans-serif;

                    form {
                        width: 100%;
                        display: inline-flex;
                        justify-content: center;

                        input {
                            width: 80%;
                            border-style: solid;
                            border-image: linear-gradient(to right, #e7d801, #644502) 1;
                        }
                        button {
                            width: 80px;
                            border: none;
                        }
                    }
                }
                .text-gradient {
                    -webkit-text-stroke-width: 1px;
                    -webkit-text-stroke-color: black;
                    background: -webkit-linear-gradient(#e7d801, #644502);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
                .text-solid {
                    -webkit-text-stroke-width: 1px;
                    -webkit-text-stroke-color: black;
                    color: #9b9000;
                }
                a,h1,h2,h3,h4,h5,h6 .section {
                    font-size: 2rem;
                    text-align: center;
                    margin-top: 0;
                }
                .section-border {
                    border-radius: 7px;
                    border-width: 4px;
                    border-style: solid;
                    border-image: linear-gradient(to right, #e7d801, #644502) 1;
                }
            }

            .m-button  {
                color: #9b9000 !important;
                -webkit-text-stroke-color: black;
                font-weight: 800;
                text-decoration: none;
                text-transform: uppercase;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 0 4px 4px 0;
                background-color: rgba(100,69,2, 0.2) !important;
                cursor: pointer;
            }
            .m-button:hover {
                background-color: rgb(100,69,2, 1.0) !important;
            }
            .m-input {
                color: #3b2900 !important;
                border-radius: 4px 0 0 4px;
                outline-width: 0;
                background-color: rgba(248, 239, 218, 0.2);
            }
            .m-input:focus {
                background-color: rgba(248, 239, 218, 0.9);
            }

            /* https://blog.prototypr.io/align-svg-icons-to-text-and-say-goodbye-to-font-icons-d44b3d7b26b4 */
            .icon {
                display: inline-flex;
                align-self: center;
            }

            .icon svg, .icon svg path, .icon img {
                stroke: #8f8500;
                fill: #8f8500;
            }
            .icon svg:hover, .icon svg:hover path, .icon img:hover {
                stroke: #e7d801;
                fill: #e7d801;
            }

            .icon.baseline svg, .icon img {
                position: relative;
            }
        </style>
